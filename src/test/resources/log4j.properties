### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d,%5p,[%t],%c{1}:%L - %m%n

log4j.logger.au.com.clarity = debug
log4j.logger.org.apache.tiles=debug
log4j.logger.org.springframework.core = info
log4j.logger.org.springframework.beans = info
log4j.logger.org.springframework.context = info
log4j.logger.org.springframework.web = info
log4j.logger.org.springframework.security = info
log4j.rootLogger=info, stdout


